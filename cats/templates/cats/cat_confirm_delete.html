{% extends 'base.html' %}

{% block title %}Delete Cat{% endblock %}
{% block content %}
<h1>Confirm delete</h1>
<p>Do you really want to delete cat "{{ cat }}"?</p>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" value="Cancel"
         onclick="window.location='{% url 'cats:cat_list' %}';return !1">
</form>
{% endblock content %}
