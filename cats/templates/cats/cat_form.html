{% extends 'base.html' %}

{% block title %}Add Cat{% endblock %}
{% block content %}
<h1>Add Cat</h1>
<form method="post">
  {% csrf_token %}
  <table>{{ form.as_table }}</table>
  <input type="submit" value="Submit">
  <input type="submit" value="Cancel"
         onclick="window.location='{% url 'cats:cat_list' %}';return !1">
</form>
{% endblock content %}
