{% extends 'ads/base_navbar.html' %}

{% block title %}Confirm delete{% endblock %}
{% block content %}
{{ block.super }}

<h1>Confirm delete</h1>
<p>Do you really want to delete ad {{ ad }}"?</p>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" value="Cancel"
         onclick="window.location='{% url 'ads:detail' ad.id %}';return false">
</form>
{% endblock content %}
