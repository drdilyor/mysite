{% extends 'ads/base_navbar.html' %}

{% block title %}Confirm delete{% endblock %}
{% block content %}
{{ block.super }}

<div class="container">
  <h1>Confirm delete</h1>
  <p>Do you really want to delete ad {{ ad }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn red waves-effect waves-light" type="submit">Yes, delete.</button>
    <a class="btn-flat waves-effect" href="{% url 'ads:detail' ad.id %}">Cancel</a>
  </form>
</div>
{% endblock content %}
