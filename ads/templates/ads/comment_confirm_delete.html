{% extends 'base.html' %}

{% block title %}Confirm delete{% endblock %}
{% block content %}
{{ block.super }}

<h1>Confirm comment deletion</h1>
<p>Do you really want to delete comment {{ comment }}</p>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" value="Cancel" onclick="
    window.location='{% url 'ads:detail' comment.ad_id %}';return false">
</form>
{% endblock %}
