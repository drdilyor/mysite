{% extends 'ads/base_navbar.html' %}

{% block content %}
{{ block.super }}

{% if ad_list %}
<ul>
  {% for ad in ad_list %}
  <li>
    <a href="{% url 'ads:detail' ad.id %}">{{ ad.title }}</a>
    {% if request.user == ad.owner %}
      (<a href="{% url 'ads:update' ad.id %}">Edit</a> |
      <a href="{% url 'ads:delete' ad.id %}">Delete</a>)
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% else %}
  No ads yet.
{% endif %}
{% endblock content %}
