{% extends 'base.html' %}

{% block title %}Delete Make{% endblock %}
{% block content %}
<h1>Confirm delete</h1>
<p>Do you really want to delete make "{{ make }}"?</p>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete it">
  <input type="submit" value="Cancel"
         onclick="window.location='{% url 'autos:make_list' %}';return false">
</form>
{% endblock content %}
